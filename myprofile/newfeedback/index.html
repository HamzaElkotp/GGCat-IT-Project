<body>


    <!-- <div class="db-menu"> -->
        <div class="sidebar" id="sidebar">

        <div class="db-holder p-30">

            <!-- Put every thing here -->

            <form action="  " target="_blank">
                <div>
                    <label class="formlabel txt-secondary-20">&#128104;Name:</label> 
                    <input class="Name" title="Name" name="Name" id="name" placeholder="Enter Name" type="text" >
                </div>

                <div>
                    <label class="formlabel txt-secondary-20" >&#128231;Email Address:</label>
                    <input class="Email" title="Email" name="Email" placeholder="Enter Email @" type="email" >
                </div>
                    
                <div>
                    <label class="formlabel txt-secondary-20">&#127918;Choose your Games</label> 
                    <select class="sel" name="game" id="game">
                        <optgroup label="Epic Game">

                        <optgroup label="Funny Games">

                    </select>

                <div>
                    <label class="formlabel txt-secondary-20" >&#11088;Rate:</label>
                    <input class="Range" name="range" type="range" min="0" max="10" id="rate">
                </div> 
               
                <div>
                    <label class="formlabel txt-secondary-20">&#128221;Write your Feedback:</label>
                    <textarea class="Text"  placeholder="Comment" title="Comment"></textarea>
                </div>
                  
                <button class="btnlink btn-thm-1 btn-lg outline"  onclick="add()" type="button">Sumbit</button>
            </form>
        </div>
    </div>

<script>

let object = localStorage.getItem("myfeedbacks");
let Data;

function readAll(){
    if(object != null){
        Data = JSON.parse(object);
    } else{
        localStorage.setItem("myfeedbacks", "[]");
        Data = JSON.parse(object);
    }
}
readAll();

function updatelocal(){
    localStorage.setItem("myfeedbacks",JSON.stringify(Data));
}
function add(){
    var username =document.querySelector("#name").value;
    var gameName =document.querySelector("#game").value;
    var Email =document.querySelector(".Email").value;
    var Text =document.querySelector(".Text").value;
    var rate =document.querySelector("#rate").value;

    if(username == "" || (Email == "" || !Email.includes("@")) || gameName == "" || Text == "" || rate == ""){
        alert("Please fill all the fields right");
        return;
    }

    var id = Math.floor(Math.random() * 10000);

    var newObj ={
        username: username,
        Email:Email,
        id: id,
        gamename:gameName,
        desc:Text,
        rate: rate
    };

    console.log(newObj);
   
    Data.push(newObj);
   
    updatelocal();
    // readAll();
}

</script>
