<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/src/css/epicTheme.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/src/css/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/src/css/all.min.css'>
    <link rel="stylesheet" type="text/css" href="/myprofile/style.css"/>
    <script src="mymain.js"></script>
</head>
<body>
    <div class="db-menu">
        <div class="sidebar" id="sidebar">

        </div>
        <div class="db-holder p-30">
            <!-- Everything should be here -->
            <section class="edit">
                <h1 class="Profile ft-2 txt-primary">Edit My Profile</h1><br>
                <div class="card-body">
                    <img class="imag1 br-20 img-45" src="/assets/images/26034.edit.jpg" alt="gamephoto">
                    <div class="form-wrapper">
                        <form class="form1" action="profile" method="post">
                            <label for="fname">First name: </label>
                            <input type="text" id="fname" name="firstname" placeholder="enter your first name" value=""  required >
                            <label for="lname">Last name: </label>  
                            <input type="text" id="lname" name="lastname" placeholder="enter your last name" value="" required>
                            <label for="uname">Username: </label>
                            <input type="text" id="uname" name="username" placeholder="enter your username" value="" required>
                            <label for="phname">Phone Number: </label>
                            <input type="number" id="phname" name="phonenumber" placeholder="enter your phone number (optional) " value="">
                            <label for="ename">Email: </label>
                            <input type="email" id="ename" name="email" placeholder="enter your email" value="" required>
                            <label for="pname">Password: </label>  
                            <input type="text" id="pname" name="password" placeholder="enter your password" value="" required>
                            <button type="submit" class="btn-lg btn-thm-1 outline update">Update</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="ranks">
                <h1 class="rank ft-2 txt-primary">Ranks</h1>
                <table class="rank3 br-20">
                    <thead>
                        <tr>
                            <th><sub>Contest</sub>\Games</th>
                            <th>Fortnite</th>
                            <th>Rocket League</th>
                            <th>Fall Guys</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
                <button class="btn-lg add">add</button>
            </section>
            <section class="trophies">
                <h1 class="trophy ft-2 txt-primary">Trophies</h1>
                <div class="box-collection three">
                    <div class="child bg-wt-20 br-20">
                        <img src="/assets/images/ftnite.jpg" alt="" width="300px">
                        <div class="info">
                            <strong>
                                <p class="levels">1<sup>st</sup> Place</p>
                            </strong>
                            <div class="icon1">
                                <i class="fa-solid fa-medal"></i>
                                <i class="fa-solid fa-trophy"></i>
                            </div>
                        </div>
                    </div>     
                    <div class="child bg-wt-20 br-20">
                        <img src="/assets/images/rocketleague2.jpg" alt="" width="300px">
                        <div class="info">
                            <strong>
                                <p class="levels">3<sup>rd</sup> Place</p>
                            </strong>
                            <div class="icon2">
                                <i class="fa-solid fa-medal"></i>
                            </div>
                        </div>
                    </div>  
                    <div class="child bg-wt-20 br-20">
                        <img src="/assets/images/fg3.jpg" alt="" width="300px">
                        <div class="info">
                            <strong>
                                <p class="levels">4<sup>th</sup> Place</p>
                            </strong>
                            <div class="icon3">
                                <i class="fa-solid fa-medal"></i>
                            </div>
                        </div>
                    </div>        
                </div>
            </section>
        </div>
    </div>
</body>
</html>
<script src='/src/scripts/main.js'></script>
