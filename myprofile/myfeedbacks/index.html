<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Feedbacks</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='GGCat-IT-Project/src/css/epicTheme.css'/>
    <link rel='stylesheet' type='text/css' media='screen' href='GGCat-IT-Project/src/css/global.css'/>
    <link rel='stylesheet' type='text/css' media='screen' href='GGCat-IT-Project/src/css/all.min.css'/>
    <link rel="stylesheet" type="text/css" href="GGCat-IT-Project/myprofile/myfeedbacks/feedbacks.css"/>
</head>
<body>
    

    <div class="db-menu">
        <div class="sidebar" id="sidebar">

        </div>
        <div class="db-holder p-30">
            <h1 class="txt-secondary">My Feedbacks</h1>
            
            <div class="feeds">
            
                <div class = "feed_box p-20 br-30">
                    <div class = "info">
                        <h4>Rocket League</h4>
                        <h4>9.8/10 &#11088; </h4>
                    </div>
                    <div class = "review">
                        <p>This is an excellent game ith very good controls and gameplay
                            This is an excellent game ith very good controls and gameplay
                            This is an excellent game ith very good controls and gameplay
                            This is an excellent game ith very good controls and game.
                        </p>
                    </div>
                    <div class="">
                        <button class="btn-success btn-se-md" onclick = "openPopup()">
                            Edit
                        </button>
                        <button type = "btn-del btn-se-md" class ="btn-del btn-se-md" onclick="deleteFeed()">
                            Delete
                        </button>
                    </div>
                </div>
        </div>
    </div>


    <div class="popupbox">
        <div class="popup" id="popup">
            <div class = "feed_popup_info">
                <select name="games" id="games">
                    <option value="Rocket League">Rocket League</option>
                    <option value="Fortnite">Fortnite</option>
                    <option value="Fall Guys">Fall Guys</option>
                </select>
                <input type="number" max="10" min="0" required />
                <h4>&#11088;</h4>
                <button onclick = "cancelPopup()" class="close-button">&times;</button>
            </div>
            <div>
                <textarea name="popup_review" id="" cols="80" rows="10"></textarea>
            </div>
            <div class = "btns">
                <button type="button" class = "btn-success btn-se-md" onclick = "savePopup()">
                    Save
                </button>
                <button type="button" class="btn-del btn-se-md" onclick = "cancelPopup()">
                    Cancel
                </button>
            </div>
        </div>
        
        <div class="overlay" id = "overlay"></div>
    </div>

</body>
</html>
<script src='GGCat-IT-Project/myprofile/myfeedbacks/feedbackjs.js'></script>
<script src='GGCat-IT-Project/src/scripts/main.js'></script>
