<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>The Rank</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/GGCat-IT-Project/src/css/epicTheme.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='/GGCat-IT-Project/src/css/all.min.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='/GGCat-IT-Project/src/css/global.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='/GGCat-IT-Project/rank/mystyle.css'>
</head>


<body>


  <header id="header"></header>
  <!-- your code is here -->


  <div class="box-holder">
    <div class="box w-90 p-0">

      <section class="content">
        <div class="container">
          <h1 class="h1"> Welcome to the Rank Page! </h1>
          <p class="info"> Here, you can know your Level and your <br class="info2"> most playing Game in our website...
          </p>

          <div class="know">
            <button class="button" onclick="showRank()">Know More</button>
          </div>

          <script>
            // java button
            function showRank() {
              var x = document.getElementById("Ranking");
              x.style.display = "block";
              location.href = "#Ranking";
            }
          </script>
        </div>
      </section>
    </div>
  </div>



  <div class="card">
    <img src="/GGCat-IT-Project/assets/images/card.png" alt="">
  </div>

  <!-- Table Gamers -->
  <section id="Ranking">
    <div class="box w-90 p-0 hcenter">
      <div class="tables">

        <div class="table1">
          <h2 class="hd1"> The Gamers: </h2>
          <table class="rankgamers br-20">
            <thead>
              <tr>
                <th> Ranks </th>
                <th> The Id </th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <!-- logo -->
                <td> <img class="logo" src="/GGCat-IT-Project/assets/images/01.png" alt="top first"> </td>
                <td class="num"> 20231122 </td>
              </tr>

              <tr>
                <td> <img class="logo" src="/GGCat-IT-Project/assets/images/02.png" alt="top second"> </td>
                <td class="num"> 20231120 </td>
              </tr>

              <tr>
                <td> <img class="logo" src="/GGCat-IT-Project/assets/images/03.png" alt="top third"> </td>
                <td class="num"> 20231100 </td>
              </tr>

            </tbody>
          </table>
        </div>

        <!-- Table Gamers -->

        <div class="table2">
          <h2 class="hd2"> The Games: </h2>
          <table class="rankgames br-20">
            <thead>
              <tr>
                <th> Ranks </th>
                <th> Game </th>
              </tr>
            </thead>

            <!-- game names -->
            <td class="top"> First Top </td>
            <td> <img class="pic" src="/GGCat-IT-Project/assets/images/ftnite3.jpg" alt="Fortnite"> </td>
            </tr>

            <tr>
              <td class="top"> Second Top </td>
              <td> <img class="pic" src="/GGCat-IT-Project/assets/images/rocketleague.jpg" alt="Rocket League"> </td>
            </tr>

            <tr>
              <td class="top"> Third Top </td>
              <td> <img class="pic" src="/GGCat-IT-Project/assets/images/fg.jpg" alt="Fall Guys"> </td>
            </tr>

            </tbody>


          </table>
        </div>
      </div>
    </div>
  </section>



  <footer id="footer"></footer>

</body>

</html>
<script src='/GGCat-IT-Project/src/scripts/main.js'></script>
